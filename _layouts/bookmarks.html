---
layout: default
---
<div class="home">
    {% assign sorted = site.bookmarks | reverse %}
    {% for bookmark in sorted %}
    <div class="post postContent">
        <div class="postTitle">
            <a class='postLink' href="{{bookmark.link}}">{% if bookmark.short %}{{bookmark.short}} | {% endif %}{{bookmark.link | truncate:40}}</a>
        </div>
        <div class="postExt">
            {{ bookmark.content | strip_html}}
        </div>
    </div>
    {% endfor %}
</div>
